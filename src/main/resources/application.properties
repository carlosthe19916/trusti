quarkus.http.port=9002
quarkus.http.limits.max-body-size=100M

# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.additional-jdbc-properties.reWriteBatchedInserts=true

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.jdbc.statement-batch-size=50
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.format-sql=false

# Storage filesystem,minio,s3
storage.type=filesystem

storage.filesystem.directory=workspace

storage.host=http://localhost:9000
storage.region=us-east-1
storage.bucket=sbomhub
